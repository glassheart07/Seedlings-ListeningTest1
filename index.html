<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Listening Test Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 4px;
      background: rgba(50, 3, 3, 0.5);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
    }
    .controls button {
      background: #007bff;
      color: white;
      border: none;
      padding: 3px 7px;
      margin: 2px;
      border-radius: 3px;
      font-size: 13px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #880533;
    }
    .info {
      margin-top: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <b style="color: white;">Audio Player</b>

  <!-- Audio Part 1 -->
  <audio id="audio1" preload="auto" autoplay style="display: none;">
    <source src="Test1P1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Part 2 -->
  <audio id="audio2" preload="auto" style="display: none;">
    <source src="Test1P2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="controls">
    <button onclick="decreaseVolume()">ðŸ”‰ Volume -</button>
    <button onclick="increaseVolume()">ðŸ”Š Volume +</button>
  </div>

  <div class="info" id="status">Volume: 100% | Speed: 1.0x</div>
</div>

<script>
  const audio1 = document.getElementById("audio1");
  const audio2 = document.getElementById("audio2");
  const status = document.getElementById("status");

  const allAudios = [audio1, audio2];

  // Set initial playbackRate and disable controls
  allAudios.forEach(audio => {
    audio.controls = false;
    audio.playbackRate = 1.0;
    audio.loop = false;
  });

  // Auto resume if paused (except when finished)
  audio1.addEventListener("pause", () => {
    if (!audio1.ended) audio1.play();
  });
  audio2.addEventListener("pause", () => {
    if (!audio2.ended) audio2.play();
  });

  // Prevent seeking/replay
  [audio1, audio2].forEach(audio => {
    audio.addEventListener("seeking", () => {
      if (audio.currentTime < audio.duration) {
        audio.currentTime = audio.duration;
      }
    });
  });

  // When Part 1 ends, play Part 2
  audio1.addEventListener("ended", () => {
    audio2.play();
  });

  // Autoplay attempt on load (in case autoplay is blocked)
  window.addEventListener("load", () => {
    audio1.play().catch(err => {
      console.log("Autoplay blocked:", err);
    });
  });

  // Volume Controls (affect both parts)
  function increaseVolume() {
    allAudios.forEach(audio => {
      audio.volume = Math.min(1, audio.volume + 0.1);
    });
    updateStatus();
  }

  function decreaseVolume() {
    allAudios.forEach(audio => {
      audio.volume = Math.max(0, audio.volume - 0.1);
    });
    updateStatus();
  }

  function updateStatus() {
    const vol = Math.round(audio1.volume * 100);
    status.textContent = `Volume: ${vol}% | Speed: 1.0x`;
  }

  updateStatus();
</script>
</body>
</html>
