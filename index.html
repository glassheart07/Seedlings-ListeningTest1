<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Listening Test Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 4px;
      background: rgba(50, 3, 3, 0.5);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      margin-top: 10px;
    }
    .controls button {
      background: #007bff;
      color: white;
      border: none;
      padding: 3px 7px;
      margin: 2px;
      border-radius: 3px;
      font-size: 13px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #880533;
    }
    .info {
      margin-top: 5px;
      color: white;
      font-weight: bold;
    }
    #startScreen {
      text-align: center;
      padding: 30px;
    }
    #startScreen button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="mainContainer" class="container">

  <!-- Start screen -->
  <div id="startScreen">
    <button onclick="startTest()">‚ñ∂ Start Listening Test</button>
  </div>

  <!-- Hidden audio elements -->
  <audio id="audio1" preload="auto" style="display: none;">
    <source src="Test1P1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="audio2" preload="auto" style="display: none;">
    <source src="Test1P2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="audio3" preload="auto" style="display: none;">
    <source src="Test1P3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Volume controls -->
  <div class="controls" id="volumeControls" style="display: none;">
    <button onclick="decreaseVolume()">üîâ Volume -</button>
    <button onclick="increaseVolume()">üîä Volume +</button>
  </div>

  <!-- Info display -->
  <div class="info" id="status" style="display: none;">Volume: 100% | Speed: 1.0x</div>
</div>

<script>
  // Block replay using sessionStorage
  if (sessionStorage.getItem("audioPlayed")) {
    document.body.innerHTML = `
      <div style="text-align:center; color:white; font-size:18px; padding:20px;">
        ‚ö†Ô∏è Audio has already been played.<br>You cannot replay it in this session.
      </div>`;
  } else {
    // First-time session: define audio elements
    const audio1 = document.getElementById("audio1");
    const audio2 = document.getElementById("audio2");
    const audio3 = document.getElementById("audio3");
    const allAudios = [audio1, audio2, audio3];
    const status = document.getElementById("status");

    // Common setup
    allAudios.forEach(audio => {
      audio.controls = false;
      audio.playbackRate = 1.0;
      audio.loop = false;

      audio.addEventListener("pause", () => {
        if (!audio.ended) audio.play();
      });

      audio.addEventListener("seeking", () => {
        if (audio.currentTime < audio.duration) {
          audio.currentTime = audio.duration;
        }
      });
    });

    // Chain playback
    audio1.addEventListener("ended", () => audio2.play());
    audio2.addEventListener("ended", () => audio3.play());
    audio3.addEventListener("ended", () => {
      audio3.currentTime = audio3.duration;
    });

    // Start test button handler
    function startTest() {
      // Hide start screen
      document.getElementById("startScreen").style.display = "none";

      // Show controls and status
      document.getElementById("volumeControls").style.display = "flex";
      status.style.display = "block";

      // Set session flag to block replay on refresh
      sessionStorage.setItem("audioPlayed", "yes");

      // Play first audio
      audio1.play().catch(err => {
        alert("Audio could not be played. Please check your browser settings.");
        console.error(err);
      });
    }

    // Volume functions
    function increaseVolume() {
      allAudios.forEach(audio => {
        audio.volume = Math.min(1, audio.volume + 0.1);
      });
      updateStatus();
    }

    function decreaseVolume() {
      allAudios.forEach(audio => {
        audio.volume = Math.max(0, audio.volume - 0.1);
      });
      updateStatus();
    }

    function updateStatus() {
      const vol = Math.round(audio1.volume * 100);
      status.textContent = `Volume: ${vol}% | Speed: 1.0x`;
    }

    updateStatus();

    // Expose functions globally
    window.startTest = startTest;
    window.increaseVolume = increaseVolume;
    window.decreaseVolume = decreaseVolume;
  }
</script>
</body>
</html>
