<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Listening Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: rgba(50, 3, 3, 0.5);
      color: white;
      text-align: center;
      padding: 10px;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
    audio {
      display: none; /* Hide all audio elements */
    }
  </style>
</head>
<body>

  <h2>Listening Test</h2>
  <button id="startButton" onclick="startAudio()">▶ Start Listening Test</button>

  <!-- Hidden audio parts -->
  <audio id="audio1" preload="auto">
    <source src="Test1P1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="audio2" preload="auto">
    <source src="Test1P2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <audio id="audio3" preload="auto">
    <source src="Test1P3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Get audio elements in an array
    const parts = [
      document.getElementById('audio1'),
      document.getElementById('audio2'),
      document.getElementById('audio3')
    ];

    // Track current part index
    let currentPartIndex = 0;

    // Load saved part and time from localStorage
    const savedPart = localStorage.getItem('listening_part');
    const savedTime = localStorage.getItem('listening_time');

    if (savedPart !== null && savedTime !== null) {
      currentPartIndex = parseInt(savedPart);
      parts[currentPartIndex].currentTime = parseFloat(savedTime);
    }

    // Save audio progress every time it updates
    function trackProgress(audio, index) {
      audio.addEventListener('timeupdate', () => {
        localStorage.setItem('listening_part', index);
        localStorage.setItem('listening_time', audio.currentTime);
      });
    }

    // When one part ends, automatically start the next
    function chainParts() {
      for (let i = 0; i < parts.length; i++) {
        trackProgress(parts[i], i);

        parts[i].addEventListener('ended', () => {
          if (i + 1 < parts.length) {
            currentPartIndex = i + 1;
            parts[i + 1].play();
          } else {
            // All parts finished – clear saved data
            localStorage.removeItem('listening_part');
            localStorage.removeItem('listening_time');
          }
        });
      }
    }

    // Start the audio sequence
    function startAudio() {
      // Hide the start button after clicking
      document.getElementById('startButton').style.display = 'none';

      // Set up chaining between parts
      chainParts();

      // Start playing the current part (based on saved or default)
      parts[currentPartIndex].play();
    }
  </script>

</body>
</html>
